<html><head><title>check age</title>

<script>
function check()
{ var age;
age=Number(document.age.n1.value);
if(age>0)
{  
//document.write("age is correct"); 
document.age.result.value="age correct"; 
}  
else{  
//document.write("age is incorrect"); 
document.age.result.value="age is incorrect"; 
}  
}
</script>
</head>
<body bgcolor="pink">
<h1> check age</h1>
<form name="age"  method="post">

</form>
</body>
</html>
